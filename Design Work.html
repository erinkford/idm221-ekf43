<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="gallerystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Work</title>
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">

            </div>

        </div>
        <div class="gallery-item">

        <div class="gallery-item">
